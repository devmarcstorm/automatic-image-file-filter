[PathVariables]
InputPath: /Users/home/Downloads
OutputPath: /Users/home/Pictures

[FileVariables]
DirectoryName: _downloaded_wallpapers
ImageOutputName: wallpaper

[ImageVariables]
ValidExtensions: ['.jpg','.jpeg', '.png']
MinimalWidth: 1920
MinimalHeight: 1080
AspectRatioFilter: True
AspectRatioWidth: 16
AspectRatioHeight: 10

[BehaviourVariables]
Delete: True
Rename: True
